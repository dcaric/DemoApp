<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS (Required by MDBootstrap) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <!-- MDBootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="../styles.css">
    <!-- Link to the external JavaScript file -->
    <script src="../script.js"></script>
    <script src="contact.js"></script>
    
    <title>Contact</title>

</head>


<body>

    <!--
    Bootstrap explanation for mt and mb classes:
    https://getbootstrap.com/docs/5.0/utilities/spacing/

    container:
    https://getbootstrap.com/docs/5.3/layout/containers/#how-they-work

    
    -->
    <!-- Contact Form Section -->
    <div class="container">
        <h2 class="text-center">Contact Us</h2>
        <!-- 
        main parts of all FORMs are id, action (URL link) and method (POST / GET)
        -->
        <form id="contactForm" action="https://www.fulek.com/mvc/supit/project-contact-form" method="POST">

            <!-- Full name input -->
            <div>
                <label for="fullName" class="form-label">Full name:</label>
                <input type="text" class="form-control" id="fullName" name="FullName" placeholder="John Doe" required>
            </div>

            <!-- Email input -->
            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="Email" placeholder="john.doe@example.com"
                    required>
            </div>

            <!-- Importance dropdown -->
            <div>
                <label for="importance" class="form-label">Importance:</label>
                <!--
                form-select is a Bootstrap class for dropdowns
                -->
                <select id="importance" class="form-select" name="Importance" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <!-- Message textarea -->
            <div>
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" class="form-control" name="Message" rows="5"
                    placeholder="Type your message here..." required></textarea>
            </div>

            <!-- Newsletter checkbox -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="newsletter" name="ReceiveNewsletter" value="true">
                <label class="form-check-label" for="newsletter">Subscribe to newsletter</label>
            </div>

            <!-- Submit and Cancel buttons -->
            <div class="d-flex justify-content-between">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
    </div>

</body>

</html>
