<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMAGES/favicon_io/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (requires Popper.js for modals) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>


    <title>Algebra University</title>
</head>



<body>


    <!-- Navbar -->
    <!--
    NavBar:
    https://getbootstrap.com/docs/5.0/components/navbar/

    bg-dark is changed into my-dark because bg-dark is set as important and it is not ppossibel to change
    https://getbootstrap.com/docs/5.0/utilities/background/
    -->
    <nav class="navbar navbar-expand-md navbar-dark my-dark">


        <div class="container-fluid">

            <!-- Navbar brand with logo image -->
            <a class="navbar-brand" href="#">
                <img src="IMAGES/algebraImg.png" alt="Algebra University Logo" class="img-fluid">
            </a>

            <!-- title brand -->
            <div class=" navbar-brand" href="#">Algebra University
        </div>

        <!-- Hamburger button for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible menu items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>

                <!--
                    <li class="nav-item">
                        <a class="nav-link" href="PAGES/about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PAGES/news.html">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="PAGES/curriculum.html">Curriculum</a>
                    </li>
                    -->
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" onclick="loadModalContent('aboutUs')">About
                        us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" onclick="loadModalContent('news')">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal"
                        onclick="loadModalContent('curriculum')">Curriculum</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal"
                        onclick="loadModalContent('contact')">Contact</a>
                </li>

                <li class="nav-item" id="loginMenu" style="display: block;">
                    <a class="nav-link" href="#" data-bs-toggle="modal"
                        onclick="loadModalContent('login')">Login/Register</a>
                </li>

                <li class="nav-item" id="userInfoMenu" style="display: none;">
                    <a class="nav-link" href="#" data-bs-toggle="modal" onclick="loadModalContent('userInfo')">User
                        Info</a>
                </li>

            </ul>
        </div>
        </div>
    </nav>

    <!-- Full-screen video background section -->
    <!--
    Example:
    https://stackoverflow.com/questions/20818881/use-video-as-background-for-div
     -->
    <div class="video-bg">
        <video autoplay muted loop>
            <source src="IMAGES/typingLaptop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <h1>Welcome to Algebra University</h1>
        </div>
    </div>


    <!-- Modal View -->
    <!-- 
    Two id-s are important
    unifiedModalLabel for changing TITLE
    modalBodyContent for embeding web content

    Bootstrap examples:
    https://getbootstrap.com/docs/5.3/components/modal/#vertically-centered

     -->
    <div class="modal fade" id="unifiedModal" tabindex="-1" aria-labelledby="unifiedModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="unifiedModalLabel">Modal Title</h5>
                    <button id="loginCLose" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBodyContent">
                    <!-- Content will be loaded dynamically -->
                </div>
                <div class="modal-footer">
                    <button id="loginCLose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
